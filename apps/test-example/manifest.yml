modules:
  jira:globalPage:
    - key: flux-hello-world-page
      resource: main
      resolver:
        function: resolver
      title: Flux
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: ../../dist/apps/forge-example-react-webpack
app:
  id: ari:cloud:ecosystem::app/8c5c67bc-f18b-41fd-9a38-b9f638b817b8
permissions:
  external:
    fetch:
      backend:
        - '*'
  scopes:
    - read:me
  content:
    styles:
      - unsafe-inline
    scripts:
      - unsafe-inline
